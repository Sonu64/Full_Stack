<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="pic">
          <img src="pic.jpg" alt="pic" />
        </div>
        <div class="content">
          <h3>Ramani's Orchestra Classes</h3>
          <p class="location">
            <span><strong>Location: </strong></span>Bankura, 722102
          </p>
          <p class="rating">
            <span><strong>Rating: </strong></span>4.3 / 5
          </p>
          <p class="description">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Minima,
            tenetur cum assumenda voluptate quod quisquam in.
          </p>
          <div class="buttons">
            <a href="#" class="btn-1">Book a Call</a>
            <a href="#" class="btn-2">Message</a>
            <a href="#" class="btn-3">Follow</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
