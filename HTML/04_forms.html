<!DOCTYPE html>
<html lang="en">
<head>

    <title>Forms</title>
    <style>
        form {
            border: 2px solid black;
            padding: 20px;
            width: 60%;
        }
    </style>
</head>
<body>
    <h2>Login Form</h2>

    <form action="">
        <label for="email">E-Mail</label><br>
        <input type="email" name="email" id="email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" id="password"><br><br>

        <label for="type"><strong>Your Type:&nbsp;&nbsp;</strong></label>
        <label for="type">Type 1</label>
        <input type="radio" name="type" id="type">
        <label for="type">Type 2</label>
        <input type="radio" name="type" id="type"><br><br>

        <label for="terms">Accept our terms</label>
        <input type="checkbox" name="terms" id="terms"><br><br>

        <input type="submit" value="Login">
        <input type="reset" value="Clear Form">
    </form>
</body>
</html>
