<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-900">
    <div
      class="container min-h-screen min-w-screen flex flex-col justify-center items-center"
    >
      <h1 class="text-4xl font-bold mb-8 text-amber-50">Login</h1>
      <form
        action=""
        class="shadow-4xl bg-gray-800 p-8 w-[90%] sm:w-[70%] md:w-[56%] lg:w-1/3 rounded-md"
      >
        <label for="username"
          ><p class="text-amber-50 mb-2 text-[1.2rem]">Username</p></label
        >
        <input
          type="text"
          name="username"
          id="username"
          class="bg-gray-700 w-full p-2.5 mb-6 text-[1.2rem] rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-orange-500"
          placeholder="Username"
          autocomplete="off"
        />

        <label for="password"
          ><p class="text-amber-50 mb-2 text-[1.2rem]">Password</p></label
        >
        <input
          type="password"
          name="password"
          id="password"
          class="bg-gray-700 w-full p-2.5 text-[1.2rem] rounded-md text-white focus:outline-0 focus:ring-2 focus:ring-orange-500"
          placeholder="Password"
        />

        <button
          type="submit"
          class="text-white w-full bg-orange-500 hover:cursor-pointer hover:bg-orange-600 transition delay-150 duration-150 ease mt-14 p-3 text-[1.3rem] font-semibold rounded-md shadow-4xl"
        >
          Login
        </button>
        <a
          class="text-blue-400 mt-[1.20rem] hover:underline font-semibold block"
          href="#"
          >Forgot Password ?</a
        >
      </form>
    </div>
  </body>
</html>
